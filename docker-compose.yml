services:
  app:
    build: .
    restart: unless-stopped
    volumes:
      - app-data:/app/data

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config

volumes:
  app-data:
  caddy-data:
  caddy-config:
